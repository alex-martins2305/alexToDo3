{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        {% include 'partials/_menu.html' %}
        {% include 'partials/_botoes.html' %}
<div class="offset-1 col-10 list-div">
    <div class="col-2 add-div">
        <table>
            <tr>
                <td >
                    <a id="add-link" href="{% url 'newtask' %} "> <!--Adiconar aqui url 'newtask'-->
                        <button class="btn btn-success"><i class="fas fa-plus" style="color: black"></i> Adicionar Tarefa </button> 
                    </a>
                </td>
                <td>
                    <form action=" " method="GET" id="search-form"> <!--Adiconar aqui url 'buscar'-->
                        <div class="col-9 search-div">
                            <input class="form-control" type="text" name="buscar" id="search" placeholder="Digite o nome da tarefa para buscar"> 
                        </div>
                    </form>
                </td> 
                <td>
                    <i class="fas fa-search" id="search-btn"></i>
                </td>
            </tr>         
            <tr>     
            </tr>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</li> 
                {% endfor %}
            </ul>
        {% endif  %}
        </table>

        {% block content %} {% endblock%}
        <footer>
            <p>@alex_Martins Software Projeto ToDo</p>
        </footer>
    </div>
    <!-- jquery -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
